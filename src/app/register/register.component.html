<div class="register-form">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input
        type="text"
        formControlName="firstName"
        class="form-control"
        placeholder="First Name"
        [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }"
      />
      <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
        <div *ngIf="f['firstName'].errors['required']">First Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input
        type="text"
        formControlName="lastName"
         placeholder="last Name"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }"
      />
      <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
        <div *ngIf="f['lastName'].errors['required']">Last Name is required</div>
      </div>
    </div>


    <div class="form-group">
      <label>Email</label>
      <input
        type="text"
        formControlName="email"
        class="form-control"
        placeholder="no@mail.com"
        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
      />
      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
        <div *ngIf="f['email'].errors['required']">Email is required</div>
        <div *ngIf="f['email'].errors['email']">Email is invalid</div>
      </div>
    </div>
    <div class="form-group">
      <label>Cell Phone</label>
      <input
        type="text"
        placeholder="03001234567"
        formControlName="cellPhone"
        class="form-control"
        maxlength="11"
        oninput="this.value=this.value.replace(/[^0-9]/g,'')"
        [ngClass]="{ 'is-invalid': submitted && f['cellPhone'].errors }"
      />
      <div *ngIf="submitted && f['cellPhone'].errors" class="invalid-feedback">
        <div *ngIf="f['cellPhone'].errors['required']">Cell Phone is required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Date Of Birth</label>
      <input
        type = 'date'
        formControlName="dateOfBirth"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['dateOfBirth'].errors }"
        placeholder="99/99/9999" 
      />
      <div *ngIf="submitted && f['dateOfBirth'].errors" class="invalid-feedback">
        <div *ngIf="f['dateOfBirth'].errors['required']">Date Of Birth is required</div>
      </div>
    </div>


    <div class="form-group">
      <button type="submit" class="btn btn-primary">Sign Up</button>
      <button
        type="button"
        (click)="onReset()"
        class="btn btn-primary float-right"
      >
        Reset
      </button>
    </div>
  </form>
</div>
